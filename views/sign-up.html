<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />

    <title>TaskTracker</title>
</head>

<body class="bg-black text-white">
    %include('comp_feedback')
    <section
        class="flex [&>article]:w-full h-screen [&>article]:flex [&>article]:flex-col [&>article]:justify-center px-6">
        <article class="items-center">
            <a href="/">
                <img src="../assets/logo.svg" class="w-full h-full" alt="">
            </a>
        </article>
        <article class="bg-black justify-self-start justify-start  rounded-xl flex w-fit">
            <p class="font-bold">TaskTracker</p>

            <h1 class="text-h1 mb-6">Create an account</h1>

            <form class="flex flex-col max-w-md " onsubmit="submitSignUp(); return false">
                <div class="flex">
                    <div class="mr-2">
                        <label for="user_firstname">Firstname</label>
                        <input id="user_firstname"
                            class=" h-10 rounded-2xl pl-2 w-full  text-white bg-black border border-white/30"
                            placeholder="First name" name="user_firstname" type="text" required>
                    </div>
                    <div>
                        <label for="user_lastname">Lastname</label>
                        <input id="user_lastname"
                            class=" h-10 rounded-2xl pl-2 w-full  text-white bg-black border border-white/30"
                            placeholder="Last name" name="user_lastname" type="text" required>
                    </div>
                </div>

                <label for="user_email">Email</label>
                <input id="user_email" class=" h-10 rounded-2xl pl-2 w-full  text-white bg-black border border-white/30"
                    placeholder="Email" name="user_email" type="email" required>

                <label for="user_password ">Password</label>
                <input id="user_password"
                    class=" h-10 rounded-2xl pl-2 w-full  text-white bg-black border border-white/30"
                    placeholder="Password" name="user_password" type="password" required>

                <label for="user_confirm_password ">Confirm passwords</label>
                <input id="user_confirm_password"
                    class=" h-10 rounded-2xl pl-2 w-full  text-white bg-black border border-white/30"
                    placeholder="Confirm password" name="user_confirm_password" type="password" required>


                <button class="bg-secondary text-black max-w-fit ml-auto px-4 py-2 rounded-2xl pl-2 mt-4">Create
                    account</button>
            </form>

        </article>

    </section>
</body>
<script src="/js/sign-up.js"></script>

</html>
